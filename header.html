    <script> 
        $(()=>{
            //当前正在显示游戏充值还是限时领取，默认从0开始
            var i=0;
            //每个a标签的高度
            var LIWIDTH=52;
            //每次轮播动画持续的时间
            var DURATION=500;
            //要移动的元素
           var $div=$('.NIE-topBar-right>div')
           function moveTo(to){
                if(to===undefined){
                    to=i+1
                }
                if(i==0){
                    $div.addClass('transition')
                }
                i=to;
                $div.css('margin-top',`${-i*LIWIDTH}px`)
                if(i==2){
                    i=0
                    setTimeout(function(){
                        $div.removeClass('transition').css('margin-top','0')
                    },DURATION)
                }
           }
            setInterval(function(){
                moveTo()
            },4000)
        })
        //查找触发事件的元素
       var $divsm=$('#NIE-topBar-news')
       //查找触发事件的大图片
       var $yglg=$('.yg-lg')
       //小图片
       var $ygsm=$('#NIE-topBar-news>img')
       //鼠标进入妖怪屋小图，显示大图，小图隐藏
       $divsm.mouseover(function(){
            $ygsm.css('display','none')
            $yglg.css('display','block')
       })
       //鼠标进入大图片小图片隐藏，大图片显示
       $yglg.mouseover(function(){
           $(this).css('display','block')
           $ygsm.css('display','none')
       })
       //鼠标移出小图片大图片隐藏，小图片显示
       $divsm.mouseout(function(){
            $ygsm.css('display','block')
            $yglg.css('display','none')
       })
       //鼠标移出大妖怪图片，小图显示，大图隐藏
       $yglg.mouseout(function(){
           $(this).css('display','none')
           $ygsm.css('display','block')
       })
       //热点推荐元素
       var $redian=$('#header-content .NIE-topBar-recommend')
       //热点详细内容
       var $recontent=$('#header-content>.redian')
       //鼠标进入热点元素
       $redian.mouseover(function(){
           $recontent.css('display','block')
       })
       //鼠标移出热点元素
       $redian.mouseout(function(){
        $recontent.css('display','none')
       })
       //鼠标进入热点详细内容
       $recontent.mouseover(function(){
           $recontent.css('display','block')
       })
       //鼠标移出热点详细内容
       $recontent.mouseout(function(){
           $recontent.css('display','none')
       })
    </script>
